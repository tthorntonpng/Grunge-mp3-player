<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Y2K MP3 Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #0a0a0a, #1b1b1b);
      font-family: "Press Start 2P", monospace;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .ipod {
      width: 300px;
      height: 500px;
      border-radius: 40px;
      background: linear-gradient(145deg, #4b4b4b, #1e1e1e);
      box-shadow: inset 0 0 15px #000; /* inner shading only */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 25px;
      position: relative;
    }

    .screen {
      width: 80%;
      height: 150px;
      background: linear-gradient(145deg, #111, #000);
      border-radius: 12px;
      border: 2px solid #333;
      box-shadow: inset 0 0 15px rgba(0, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
      padding: 10px;
    }

    .screen h2 {
      font-size: 10px;
      margin: 0;
      letter-spacing: 1px;
    }

    .screen p {
      font-size: 8px;
      margin-top: 10px;
      opacity: 0.8;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 75%; /* buttons slightly inward */
      margin-top: 40px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls button {
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .controls button:hover {
      transform: scale(1.1);
    }

    .controls img {
      width: 60px;
      height: 60px;
    }

    .play-btn img {
      width: 100px;
      height: 100px;
    }

    .label {
      font-size: 8px;
      margin-top: 8px;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
      letter-spacing: 1px;
    }

    .upload-label {
      display: inline-block;
      background: linear-gradient(145deg, #a3a3a3, #4b4b4b);
      color: #fff;
      border: 2px solid #777;
      padding: 10px 20px;
      border-radius: 6px;
      text-transform: uppercase;
      font-size: 9px;
      letter-spacing: 2px;
      margin-top: 35px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .upload-label:hover {
      background: linear-gradient(145deg, #c2c2c2, #5f5f5f);
      transform: scale(1.05);
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="ipod">
    <div class="screen" id="screen">
      <h2>Y2K MP3 Player</h2>
      <p>Upload a song to begin</p>
    </div>

    <audio id="audio"></audio>

    <div class="controls">
      <div class="control-group">
        <button class="back-btn" onclick="backTrack()">
          <img src="back.png" alt="Back">
        </button>
        <div class="label">BACK</div>
      </div>

      <div class="control-group">
        <button class="play-btn" onclick="togglePlay()">
          <img src="play.png" alt="Play">
        </button>
        <div class="label">PLAY</div>
      </div>

      <div class="control-group">
        <button class="forward-btn" onclick="nextTrack()">
          <img src="forward.png" alt="Forward">
        </button>
        <div class="label">FORWARD</div>
      </div>
    </div>

    <label for="file-upload" class="upload-label">Choose File</label>
    <input type="file" id="file-upload" accept="audio/mp3" onchange="loadFile(event)">
  </div>

  <script>
    const audio = document.getElementById('audio');
    const screen = document.getElementById('screen');
    let currentFile = null;

    function updateScreen(title, artist) {
      screen.innerHTML = `
        <h2>${title || 'Unknown Title'}</h2>
        <p>${artist || ''}</p>
      `;
    }

    function loadFile(event) {
      const file = event.target.files[0];
      if (file) {
        currentFile = URL.createObjectURL(file);
        audio.src = currentFile;
        audio.play();

        // Try reading metadata (title, artist)
        jsmediatags.read(file, {
          onSuccess: function(tag) {
            const title = tag.tags.title || file.name.replace(/\.[^/.]+$/, "");
            const artist = tag.tags.artist || "Unknown Artist";
            updateScreen(title, artist);
          },
          onError: function() {
            const fallbackName = file.name.replace(/\.[^/.]+$/, "");
            updateScreen(fallbackName, "Unknown Artist");
          }
        });
      }
    }

    function togglePlay() {
      if (!currentFile) return;
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function backTrack() {
      audio.currentTime = 0;
    }

    function nextTrack() {
      audio.currentTime = audio.duration;
    }
  </script>
</body>
</html>
