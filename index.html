<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Y2K MP3 Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #0a0a0a, #1b1b1b);
      font-family: "Press Start 2P", monospace;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 60px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 50px;
      text-shadow: 0 0 10px #00ffff;
      letter-spacing: 2px;
      text-align: center;
    }

    .player {
      display: inline-block;
      padding: 40px;
      border: 2px solid #555;
      border-radius: 12px;
      background: linear-gradient(145deg, #222, #111);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4), inset 0 0 10px #000;
    }

    audio {
      display: none;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 25px;
      margin-top: 25px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls button {
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .controls button:hover {
      transform: scale(1.1);
    }

    .controls img {
      width: 70px;
      height: 70px;
    }

    .play-btn img {
      width: 120px; /* Bigger main button */
      height: 120px;
    }

    .label {
      font-size: 8px;
      margin-top: 10px;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
      letter-spacing: 1px;
    }

    /* Metal-style upload button */
    .upload-label {
      display: inline-block;
      background: linear-gradient(145deg, #a3a3a3, #4b4b4b);
      color: #fff;
      border: 2px solid #777;
      padding: 12px 25px;
      border-radius: 6px;
      text-transform: uppercase;
      font-size: 10px;
      letter-spacing: 2px;
      margin-top: 25px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .upload-label:hover {
      background: linear-gradient(145deg, #c2c2c2, #5f5f5f);
      transform: scale(1.05);
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Y2K MP3 Player</h1>

  <div class="player">
    <audio id="audio"></audio>

    <div class="controls">
      <div class="control-group">
        <button class="back-btn" onclick="backTrack()">
          <img src="back.png" alt="Back">
        </button>
        <div class="label">BACK</div>
      </div>

      <div class="control-group">
        <button class="play-btn" onclick="togglePlay()">
          <img src="play.png" alt="Play">
        </button>
        <div class="label">PLAY</div>
      </div>

      <div class="control-group">
        <button class="forward-btn" onclick="nextTrack()">
          <img src="forward.png" alt="Forward">
        </button>
        <div class="label">FORWARD</div>
      </div>
    </div>

    <label for="file-upload" class="upload-label">Choose File</label>
    <input type="file" id="file-upload" accept="audio/mp3" onchange="loadFile(event)">
  </div>

  <script>
    const audio = document.getElementById('audio');
    let currentFile = null;

    function loadFile(event) {
      const file = event.target.files[0];
      if (file) {
        currentFile = URL.createObjectURL(file);
        audio.src = currentFile;
        audio.play();
      }
    }

    function togglePlay() {
      if (!currentFile) return;
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function backTrack() {
      audio.currentTime = 0;
    }

    function nextTrack() {
      audio.currentTime = audio.duration;
    }
  </script>
</body>
</html>
